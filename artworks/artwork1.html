<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Gallery</title>
  <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/animate.css">
  <link href="../css/styles.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/fullpage.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="../js/fullpage.js"></script>
  <script src="../js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>

<body>
  <script>
    window.onload = function() {
      document.body.classList.add('loaded_hiding');
      window.setTimeout(function() {
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded_hiding');
      }, 500);
    }
  </script>
  <div class="preloader">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>

  <div class="container-fluid bgIMG4">
    <div class="row wow bounceInLeft" data-wow-duration="1s">
      <div class="col d-flex align-items-center backArrowContainer">
        <a href="../gallery.html">
          <img class="backArrow" src="../images/backArrow.png" alt="">
        </a>
      </div>
    </div>
    <div class="row wow bounceInDown" data-wow-duration="1s">
      <div class="col d-flex justify-content-center">
        <img class="artworksFull" src="../images/artworkfull1.png" alt="">
      </div>
    </div>
    <div class="row wow bounceInUp" data-wow-duration="1.5s">
      <div class="col d-flex justify-content-center artworkNameContainer align-items-center">
        <p class="mainFontArtworks ">Человек #1</p>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center wow flash" data-wow-duration="1.5s">
        <p class="textInfoPadding">Год: 2019</p>
      </div>
    </div>
    <div class="row wow flash" data-wow-duration="1.5s">
      <div class="col d-flex justify-content-center">
        <p class="textInfo">Карандаш на бумаге</p>
      </div>
    </div>
    <div class="row d-flex justify-content-center wow flash" data-wow-duration="1.5s">
      <div class="row InfoTextContainer">
        <div class="col d-flex justify-content-center">
          <p class="textInfoPaddingBlack"> Данная работа была толчком в сторону модернистких направлений в жизни иллюстратора. Именно после этой работы он начал активно развивать свои навыки и увеличивать количество работ. </p>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
